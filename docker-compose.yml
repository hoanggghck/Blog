version: '3.8'

services:
  backend:
    build: ./BACKEND
    container_name: blog_backend
    restart: unless-stopped
    ports:
      - "3033:3033"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/blogdb
      REDIS_HOST: redis
      REDIS_PORT: 6379

  postgres:
    image: postgres:15
    container_name: blog_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: blogdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: blog_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
