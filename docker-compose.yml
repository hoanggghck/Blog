version: "3.9"

services:
  # NestJS backend
  backend:
    build:
      context: ./BACKEND
      target: dev-stage
    container_name: blog_backend
    ports:
      - "3088:3088"
    env_file:
      - ./BACKEND/.env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./BACKEND:/app
      - backend_node_modules:/app/node_modules
    working_dir: /app
    command: sh -c "npm run seed && npm run wdev"
    networks:
      - blognet

  # NextJS frontend
  frontend:
    build:
      context: ./FRONTEND
    container_name: blog_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./FRONTEND:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: npm run dev
    networks:
      - blognet
    depends_on:
      - backend

  # PostgreSQL
  db:
    image: postgres:15
    container_name: blog_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blognet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blogdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7
    container_name: blog_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blognet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  blognet:
    driver: bridge