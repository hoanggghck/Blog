version: "3.9"

services:
  # NestJS backend
  backend:
    build:
      context: ./BACKEND
      target: dev-stage
    container_name: blog_backend
    ports:
      - "3088:3088"
    env_file:
      - ./BACKEND/.env.docker   
    depends_on:
      - db
      - redis
    volumes:
      - ./BACKEND:/app         
      - /app/node_modules      
    working_dir: /app         
    command: npm run wdev
    networks:
      - blognet

  # PostgreSQL
  db:
    image: postgres:15
    container_name: blog_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blognet

  # Redis
  redis:
    image: redis:7
    container_name: blog_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blognet

volumes:
  postgres_data:
  redis_data:

networks:
  blognet:
    driver: bridge
