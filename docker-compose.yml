version: '3.8'

services:
  db:
    image: postgres:16
    container_name: blog_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: blog_backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: 123456
      DB_NAME: blogdb
    ports:
      - "3088:3000"

volumes:
  db_data: